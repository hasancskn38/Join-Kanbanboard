<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-blue.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="../js/login_registry.js"></script>
    <title>Join-Register</title>
</head>

<body onload="init()">
    <div class="login_head">
        <img src="../assets/img/logo-white.png">
    </div>
    <div class="login_main_container">
        <div class="login_form">
            <div class="headline_fortgot_password">
                <a class="back_button" href="index.html"><img src="../assets\img\arrow-left.png"></a>
                <h1 class="log_in_headline">Sign up</h1>
            </div>
            <form onsubmit="registerUser(); return false;">
                <div class="registry_input">
                    <input class="register-name" type="text" placeholder="Name" id="register_name" required>
                    <input class="register-email" type="email" placeholder="Email" id="register_email" required>
                    <input class="register-lock" type="password" placeholder="Password" id="register_password" required>
                </div>
                <div class="log_in_buttons">
                    <button class="log_in_button">Sign up</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
