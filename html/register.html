<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="../js/login_registry.js"></script>
    <title>Join-Register</title>
</head>

<body onload="init()">
    <div class="login_head">
        <img src="../assets/img/logo-white.png">
    </div>
    <div class="login_main_container">
        <div class="login_form">
            <div class="headline_fortgot_password">
                <a class="back_button" href="login.html">â—€</a>
                <h1 class="log_in_headline">Sign up</h1>
            </div>
            <form onsubmit="registerUser(); return false;">
                <div class="registry_input">
                    <input type="text" placeholder="Name" id="register_name" required>
                    <input type="email" placeholder="Email" id="register_email" required>
                    <input type="password" placeholder="Password" id="register_password" required>
                </div>
                <div class="log_in_buttons">
                    <button class="log_in_button">Sign up</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
