<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/board.css">
    <title>Board</title>
</head>

<body onload="includeHTML()">

    <!-- Header Start -->
    <div class="navbar">
        <div w3-include-html="/assets/templates/header-template.html"></div>
    </div>
    <!-- Header End -->

    <!-- We need to wrap the sidebar and the board content in another div to put it next to each other -->
    <main class="main">

        <!-- Sidebar Start -->
        <div class="sidebar">
            <div w3-include-html="/assets/templates/sidebar-template.html"></div>
        </div>
        <!-- Sidebar End -->

        <!-- Board Header Start-->

        <div class="main-column">
            <div class="board-header">

                <div class="search-task">
                    <input type="text" placeholder="Find Task">
                    <!-- <hr class="vertical-line" width="2" color="grey" size="20"/> -->
                    <button class="search-button cursor" onclick="searchTask()">Search</button>
                </div>
                <button class="cursor open-add-task" onclick="openAddTaskPopUp()">Add task <span>+</span></button>
            </div>

            <!-- Board Header End-->

            <!-- Pop Up Start -->
            <div id="overlay" class="overlay d-none"></div>
            <div id="popup" class="popup d-none hide">
                <button class="cursor" onclick=" closeAddTaskPopUp()">X</button>
                <div class="popup-content">

                    <div class="popup-header">
                        <h2>Add Task</h2><button class="createtask-button">Create Task</button>
                    </div>

                    <div class="input-container">
                        <input class="popup-input" type="text" placeholder="Enter a title">
                    </div>

                    <form>
                        <select class="select-contact cursor">
                            <option value="" disabled selected hidden>Select contacts to assign </option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                        </select>
                    </form>
                    <h2 class="date-header">Due date</h2>
                    <label for="appointment">
                        <div class="date">
                            <input class="cursor" placeholder="dd/mm/yyyy" type="date" id="appointment" name="appointment">
                        </div>
                    </label>
                    <form>
                        <select class="select-contact cursor">
                            <option value="" disabled selected hidden>Select task category</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                        </select>
                    </form>

                    <div class="priority">
                        <div class="priority-levels cursor" id="urgent" onclick="changeUrgentColor()">Urgent<img id="img" src="../assets/icons/urgent.png" alt=""></div>
                        <div class="priority-levels cursor" id="medium" onclick="changeMediumColor()">Medium <img id="img" src="../assets/icons/medium.png" alt=""></div>
                        <div class="priority-levels cursor" id="low" onclick="changeLowColor()">Low <img id="img" src="../assets/icons/low.png" alt=""></div>
                    </div>

                    <div class="description">
                        <h2>Description</h2>
                        <textarea placeholder="Enter a description"></textarea>
                    </div>

                    <div class="subtasks">
                        <h2>Subtask</h2>
                        <div class="subtasks-input"><input placeholder="Add new subtask" type="text"><button class="cursor">+</button></div>
                    </div>

                </div>
            </div>
            <!-- Pop Up End -->

            <!-- Drag and Drop Start -->
            <div class="stages-container">

                <div class="stage-todo stage-general">
                    <div class="stage-header">
                        <h2>To do</h2><button onclick="openAddTaskPopUp()" class="cursor">+</button>
                    </div>
                </div>

                <div class="stage-todo stage-general">
                    <div class="stage-header">
                        <h2>In progress</h2><button onclick="openAddTaskPopUp()" class="cursor">+</button>
                    </div>
                </div>

                <div class="stage-todo stage-general">
                    <div class="stage-header">
                        <h2>Await feedback</h2><button onclick="openAddTaskPopUp()" class="cursor">+</button>
                    </div>
                </div>

                <div class="stage-todo stage-general">
                    <div class="stage-header">
                        <h2>Done</h2><button onclick="openAddTaskPopUp()" class="cursor">+</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- Drag and Drop End -->

    </main>
    <script src="../js/board.js"></script>
</body>

</html>
