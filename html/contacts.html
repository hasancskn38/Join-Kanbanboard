<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contacs.css">
    <link rel="stylesheet" href="../css/summary.css">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/add-task.css">
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="../js/contacts.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/add-task.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/script.js"></script>
    <title>Contacts</title>
</head>

<body onload="showContacts()">
    <div class="navbar">
        <div w3-include-html="../assets/templates/header-template.html"></div>
    </div>

    <main class="main-contact">
        <div class="sidebar">
            <div w3-include-html="../assets/templates/sidebar-template.html"></div>
        </div>
        <div class="layout-contact1">
            <div id="first-big-letter"></div>
            <div id="contactList" class="layout-contact2">
            </div>
            <div id="layout-contact3" class="layout-contact3">
                <div id="layout-contact4" class="layout-contact4"></div>
                <button onclick="openAddContact()" class="new-contact">New Contact<img
                        src="../assets/img/new.contact.png"></button>
            </div>
        </div>
    </main>
    <div onclick="closeAddContact2()" id="addcontactlayout" class="add-contact-layout d-nones">
    </div>
    <div onclick="closeAddContact2()" id="editContactLayout" class="edit-contact-layout d-nones">
    </div>

    <div id="overlay" class="overlay d-none"></div>
    <div id="popup" class="popup d-none hide">
        <button class="cursor" onclick=" closeAddTaskPopUp()">X</button>

        <form id="createtask-form" onsubmit="handleSubmit(event)">

            <div class="popup-content">

                <div class="popup-header">
                    <h2>Add Task</h2><button id="submit-button" type="submit" class="createtask-button cursor">Create
                        Task</button>
                </div>

                <div class="input-container">
                    <input id="task-title" class="popup-input" type="text" placeholder="Enter a title">
                </div>


                <select id="select-category" class="cursor">
                    <option value="" disabled selected hidden>Select task category</option>
                    <option value="Sales">Sales</option>
                    <option value="Media">Media</option>
                    <option value="Backoffice">Backoffice</option>
                    <option value="Marketing">Marketing</option>
                </select>


                <h2 class="date-header">Due date</h2>
                <label for="appointment">
                    <div class="date">
                        <input id="task-date" class="cursor" placeholder="dd/mm/yyyy" type="date" id="appointment"
                            name="appointment">
                    </div>
                </label>

                <select id="select-contact" class="select-contact cursor">
                    <option value="" disabled selected hidden>Select contacts to assign</option>

                </select>


                <div class="priority">
                    <div class="priority-levels cursor" id="urgent" onclick="changeUrgentColor()"><span
                            id="urgent-inner">Urgent</span><img id="img1" src="../assets/icons/urgent.png" alt=""></div>
                    <div class="priority-levels cursor" id="medium" onclick="changeMediumColor()"><span
                            id="medium-inner">Medium</span> <img id="img2" src="../assets/icons/medium.png" alt="">
                    </div>
                    <div class="priority-levels cursor" id="low" onclick="changeLowColor()"><span
                            id="low-inner">Low</span><img id="img3" src="../assets/icons/low.png" alt=""></div>
                </div>

                <div class="description">
                    <h2>Description</h2>
                    <textarea maxlength="30" id="task-description" placeholder="Enter a description"></textarea>
                </div>

                <div class="subtasks">
                    <h2>Subtask</h2>
                    <div class="subtasks-input"><input id="task-subtask" placeholder="Add new subtask"
                            type="text"><button class="cursor">+</button></div>
                </div>

        </form>
    </div>
    </div>

</body>

</html>
