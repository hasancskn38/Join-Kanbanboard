<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contacs.css">
    <link rel="stylesheet" href="/css/summary.css">
    <script src="/js/summary.js"></script>
    <script src="/js/contacts.js"></script>
    <title>Contacts</title>
</head>

<body onload="showContacts()">
    <div class="navbar">
        <div w3-include-html="/assets/templates/header-template.html"></div>
    </div>

    <main class="main-contact">
        <div class="sidebar">
            <div w3-include-html="/assets/templates/sidebar-template.html"></div>
        </div>
        <div class="layout-contact1">
            <div id="first-big-letter"></div>
                <div id="contactList" class="layout-contact2">
                </div>
            <div class="layout-contact3">
                <span>test</span>
                <button class="new-contact">New Contact<img src="/assets/img/new.contact.png"></button>
            </div>
        </div>
    </main>
    <div class="add-contact-layout">
        <div class="add-contact-layout-2 slide-in">
            <div class="add-contact-top">
                <img class="close-Img" src="/assets/img/close_icon.png" onclick="closeAddContact()">
                <img class="join-logo-contact" src="/assets/img/logo-white.png">
                <h2 class="add-contact-title">Add contact</h2>
                <h4 class="add-contact-info">Tasks are better with a team</h4>
            </div>
            <div class="add-contact-middle">
                <div class="user-img">
                    <img class="user" src="/assets/img/Vector.png">
                </div>
                <div class="form">
                    <form class="add-contact-form" onsubmit="AddNewContact();">
                        <div class="add-contact-input-field">
                            <input id="new-contact-name" class="conact-name-form contacts-input"
                            type="text" placeholder="Name" required>
                            <img src="/assets/img/Input_Name.png">
                        </div>
                        <div class="add-contact-input-field">
                            <input id="new-contact-name" class="conact-name-form contacts-input"
                            type="email" placeholder="Email" required>
                            <img src="/assets/img/Input_Email.png">
                        </div>
                        <div class="add-contact-input-field">
                            <input id="new-contact-name" class="conact-name-form contacts-input"
                            type="number" placeholder="Phone" required>
                            <img src="/assets/img/Input_Phone.png">
                        </div>
                        <button class="creat-contact">Create Contact<img src="/assets/img/new.contact.png"></button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
