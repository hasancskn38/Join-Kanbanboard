<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login_registry.js"></script>
    <title>Join-Login</title>
</head>

<body>
    <div class="login_head">
        <img src="../assets/img/logo-blue.png">
        <div>Not a Join user? <a class="sign_in_button" href="register.html">Sign up</a></div>
    </div>
    <div class="login_main_container">
        <div class="login_form">
            <h1 class="log_in_headline">Log in</h1>
            <form onsubmit="loginUser(); return false;">
                <input type="email" placeholder="Email" id="login_email" required>
                <input type="password" placeholder="Password" id="login_password" required>
                <div class="login_additionals">
                    <div class="login_remember_me"><input type="checkbox" id="login_remember_me">Remember me</div>
                    <div class="forgot_my_password">
                        <a href="/html/forgot_password.html">Forgot my password</a>
                    </div>
                </div>
                <div class="log_in_buttons">
                    <button class="log_in_button">Log in</button>
                    <button onclick="guestLogin()" class="guest_log_in_button">Guest log in</button>
                </div>
            </form>
            <div id="msgBox"></div>
        </div>
    </div>

</body>

</html>
