<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgot_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-blue.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="../js/mini_backend.js"></script>
    <title>Forgot Password</title>
</head>

<body onload="init()">
    <div class="login_head">
        <img src="../assets/img/logo-white.png">
    </div>
    <div class="login_main_container">
        <div class="login_form">
            <div class="headline_fortgot_password">
                <a class="back_button" href="index.html"><img src="../assets\img\arrow-left.png"></a>
                <h1 class="log_in_headline">I forgot my password</h1>
            </div>
            <span>
                <p>
                    Don't worry ! We will send you an email with the instructions to reset your password.
                </p>
            </span>
            <form>
                <div class="registry_input">
                    <input type="email" placeholder="Email" id="login_password">
                </div>
                <div class="log_in_buttons">
                    <button class="log_in_button">Send me the email</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
